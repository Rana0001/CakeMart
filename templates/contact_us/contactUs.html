<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/37789ae0bb.js" crossorigin="anonymous"></script>
    <link href="/css/contact.css" rel="stylesheet" />
</head>

<body>
    <section class="container-fluid w-100 h-75 ">
        <section class="container">
            <div class="col-lg-12 d-flex pt-5 justify-content-center">
                <h1><span style="color: #ffd700;">Contact</span> Us!</h1>
            </div>
            <div class="col-12 mt-2">
                <div class="row">
                    <div class="col ms-xl-5">
                        <div class="row g-0">
                            <div class="col-8 ms-xl-5 mt-5">
                                <i class="fas fa-map-marked-alt" style="font-size: 28px;color:#ffd700;"></i><span
                                    style="font-size: 18px; padding-left: 15px;">Bhrikuti Chowk, Kapan,
                                    Katmandu</span>
                            </div>

                            <div class="col-8 ms-xl-5 my-3 ">
                                <i class="fas fa-envelope" style="font-size: 28px;color:#ffd700;"></i><span
                                    style="font-size: 18px; padding-left: 15px; line-break: anywhere;">Prashantprogramming@gmail.com</span>
                            </div>

                            <div class="col-12 ms-xl-5 mt-2">
                                <div class="w-100"><iframe class="w-75 google-map" height="260px" id="gmap_canvas"
                                        src="https://maps.google.com/maps?q=bhrikuti%20chowk&t=&z=9&ie=UTF8&iwloc=&output=embed"
                                        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>

                                </div>
                            </div>



                        </div>
                    </div>
                    <div class="col-xl-6">
                        <form class="row g-0 ">
                            <div class="col-7 form-floating mt-5">
                                <input type="name" class="form-control contact-field my-1" id="floatingInput"
                                    placeholder="Name">
                                <label for="floatingInput">Name</label>
                            </div>
                            <div class="col-7 form-floating mt-3 mb-2">
                                <input type="text" class="form-control contact-field my-2" id="floatingEmail"
                                    placeholder="Email address">
                                <label for="floatingEmail">Email address</label>
                            </div>
                            <div class="col-7 form-floating mt-3 mb-3">
                                <textarea class="form-control contact-field" placeholder="Leave a comment here"
                                    id="floatingTextarea2" style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Message</label>
                            </div>
                            <div class="col-7 mt-3 mb-2">
                                <button class="w-100 btn btn-lg btn-warning"
                                    style="border-radius: 50px;">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
