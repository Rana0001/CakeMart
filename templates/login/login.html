<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Login to your account.</title>

    <!-- CSS Files -->
    <script src="https://kit.fontawesome.com/37789ae0bb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="/static/js/jquery.js"></script>

</head>

<body>

    <section class="container-fluid w-100 h-100">
        <form class="container my-2" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-xl-6 login-bg py-3">
                    <img class="img-fluid" src="/static/images/login/login.jpg" alt="" />
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col-12 pt-2 ms-lg-5">
                            <h1 class="mt-4"><span style="color:#ffd700; font-weight: 500;">Sign</span> In</h1>
                            <h2><span style="color:#ffd700;font-weight: 500;">Login</span> to your account.</h2>
                        </div>
                        <div class="row py-2">
                            <div class="col-9 ms-lg-5">
                                {% for message in messages %}
                                <p class="bg-danger py-3 ps-lg-2" style="color:white;">{{message}}</p>
                                {% endfor %}
                            </div>
                            <div class="col-12 mt-xl-4 ms-lg-5 pb-2 mb-2">
                                <label class="form-label mb-2">Email Address:</label><br>
                                <input type="text" name="email" class="input-field py-2 w-75">
                            </div>
                            <div class="col-12 mt-xl-2 ms-lg-5 pb-2 mb-2">
                                <label class="form-label mb-2">Password:</label><br>
                                <input type="password" id="password-field" name="password"
                                    class="input-field py-2 w-75"><img class="mx-2 mt-2" onclick="showPassword()"
                                    src="/static/images/eye/eyeclosed.svg" id="eye" height="20px" width="22px" alt=""
                                    style="cursor: pointer;">
                            </div>
                            <div class="col-12 mt-1 align-self-end">
                                <label class="d-flex form-label justify-content-end"><span
                                        style="cursor:pointer; font-weight: 200;">Forget
                                        password?</span></label>
                            </div>
                            <div class="col-12">
                                <div class="row g-0">
                                    <div class="col-4">

                                    </div>
                                    <div class="col align-self-center">
                                        <button class="btn login-btn btn-outline-warning w-50 h-75"
                                            style=" border-radius: 30px;">Login</button>
                                    </div>

                                </div>
                            </div>
                            <div class="col-12 mt-2">
                                <div class="row g-0">
                                    <div class="col-5"></div>
                                    <div class="col-4 ms-2">
                                        <label class="my-2" style="font-weight: 400;">Or Sign in</label><br>
                                        <button class="btn-icon btn btn-lg py-3 ms-lg-4"></button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mt-2">
                                <div class="row g-0">
                                    <div class="col-4"></div>
                                    <div class="col-4 ms-3">
                                        <label class="my-1" style="font-weight: 400;">Not a member?</label><a
                                            class="ms-2" href="\register/"
                                            style="color:#ffd700;text-decoration: none;">Sign up</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <img class="img-fluid" src="/static/images/login/wave.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/static/js/showPassword.js"></script>
</body>

</html>
