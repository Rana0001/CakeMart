<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/css/index.css" rel="stylesheet">
    <link href="/static/css/contact/contact.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/footer/footer.css">
    <link href="/static/css/about/aboutus.css" rel="stylesheet">
    <link href="/static/css/card/card.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/37789ae0bb.js" crossorigin="anonymous"></script>
    <title>CakeMart | Welcome to CakeMart</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark sticky-top" id="navbar-scrollspy">
        <div class="container-fluid ms-lg-5">
            <a class="navbar-brand" href="/">
                <img src="/static/images/BrandLogo.png" alt="" width="80" height="70">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav justify-content-end navbar-light text-light bg-dark"
                id="navbarNavAltMarkup">
                <div class="navbar-nav mt-1">
                    <a class="nav-link px-lg-3 rounded py-3 mx-lg-2 bg-warning text-light" aria-current="page"
                        href="#scrollspyHeading1">Home</a>
                    <a class="nav-link px-lg-3 rounded py-3 mx-lg-2 text-light" href="/product">Product</a>
                    <a class="nav-link px-lg-3 rounded py-3 mx-lg-2 text-light" href="#about">About</a>
                    <a class="nav-link px-lg-3 rounded py-3 mx-lg-2 text-light" href="#contact">Contact</a>
                </div>
            </div>
            <div class="collapse navbar-collapse nav justify-content-end" id="navbarNavAltMarkup">
                {% if userdata.is_login == True %}
                <div class="navbar-nav">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle profilebtn" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="/static/assets/{{userdata.customer_picture}}" alt="">
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="/index/"><i class="fa-solid fa-hand px-2"></i>Hi!
                                    {{userdata.customer_first}}</a></li>
                            <li><a class="dropdown-item" href="/update/{{userdata.customer_id}}"><i
                                        class="fa-solid fa-user px-2"></i>Update
                                    profile</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="/logout/"><i
                                        class="fa-solid fa-right-from-bracket px-2 text-danger"></i>Logout</a></li>
                        </ul>
                    </div>
                </div>
                {% else %}

                <div class="navbar-nav">
                    <a class="btn btn-lg text-light" style="background-color: #ffd700;" href="/login/">Signup/Login
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
