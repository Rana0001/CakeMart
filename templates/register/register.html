<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Create a new account.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/register.css" />
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
</head>

<body>
    <div class="bg-img"></div>
    <section class="container-fluid register-section py-4">
        <div class="container py-2">
            <div class="row g-0">
                <div class="col-lg-6 mb-lg-5">
                    <h1 class="text-warning">Cake Mart<sup class="ms-1 border border-2 rounded border-warning"
                            style="font-size: 10px;">We Design Cake
                            for
                            You.</sup>
                    </h1>
                    <em>~ Don’t wait until it’s too late. Eat that slice of cake!</em>
                </div>
                <div class="col-lg-6 form-content">
                    <form class="row needs-validation" method="POST" action="">
                        {% csrf_token %}
                        <div class="col-12 mb-2 pt-3">
                            <img class="mb-3" style="display: block; margin-left: auto; margin-right: auto;"
                                src="/static/images/BrandLogo.png" height="50%" width="20%">
                            <h2 class="d-flex justify-content-center mb-lg-3">Create a new&nbsp;<span
                                    class="text-warning" style="font-weight: 500;text-decoration: underline;">
                                    account</span></h2>
                        </div>
                        <div class="col-xl-5 ms-xl-5">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" name="customer_first" class="form-control" id="validationTooltip01"
                                placeholder="Enter your First Name." required>

                        </div>
                        <div class="col-xl-5 ms-xl-5 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" name="customer_last" class="form-control" id="validationTooltip01"
                                placeholder="Enter your Last Name." required>
                        </div>
                        <div class="col-xl-11 ms-xl-5 mb-4">
                            <label for="inputEmail4" class="form-label">Email Address</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="validationTooltipUsernamePrepend"
                                    style="background-color: white;"><img src="/static/images/register/email.png"
                                        height="18px"></span>
                                <input type="email" name="email" class="form-control" id="validationTooltipUsername"
                                    placeholder="Enter your email address."
                                    aria-describedby="validationTooltipUsernamePrepend" required>
                                <div class="invalid-tooltip">
                                    Please! Enter Unique and Valid Email Address.
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-11 ms-xl-5 mb-4">
                            <label for="inputPassword4" class="form-label">New Password</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="validationTooltipUsernamePrepend"
                                    style="background-color: white;"><img src="/static/images/register/padlock.png"
                                        height="18px"></span>
                                <input type="password" class="form-control" name="password" id="inputPassword4"
                                    id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend"
                                    placeholder="Enter your new password." required>
                                <div class="invalid-tooltip">
                                    Please! Enter Unique and Strong A Password.
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-5 ms-xl-5 mb-3">
                            <label for="validationTooltip04" class="form-label">Gender</label>
                            <select class="form-select" name="customer_gender" id="validationTooltip04" required>
                                <option selected>......</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Not-Sepcified">Not Specified</option>
                            </select>
                            <div class="invalid-tooltip">
                                Please! select a gender.
                            </div>
                        </div>
                        <div class="col-xl-5 ms-xl-5 mb-3">
                            <label for="contactNo" class="form-label">Contact No.</label>
                            <input type="number" class="form-control" name="customer_contact" id="validationTooltip01"
                                placeholder="Enter your contact no." required>
                        </div>
                        <div class="col-12 ms-xl-5 mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="form-check-label" for="invalidCheck">
                                    I Agree to all terms and conditions.
                                </label>
                                <div class="invalid-feedback">
                                    You must agree before submitting.
                                </div>
                            </div>
                        </div>
                        <div class="col ms-xl-5 mb-3">
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Signup</button>
                        </div>
                        <div class="col ms-xl-5 mb-3">
                            <a href="/" class="btn btn-lg btn-block btn-outline-warning btn-cancel">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
