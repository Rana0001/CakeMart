<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Administrator Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid mt-5">
        <form action="" class="container" method="POST">
             {% csrf_token %}
            <div class="row">
                <div class="col-12">
                    <h3 class="text-center text-warning">Admin login</h3>
                </div>
                <div class="offset-sm-4 col-sm-5">
                    <label>Username</label><br>
                    <input type="text" class="form-control mt-2" name="username" placeholder="Enter your username..">
                </div>
                <div class="offset-sm-4 col-sm-5">
                    <label class="mt-3">Password</label><br>
                    <input type="password" class="form-control mt-2" name="password" placeholder="Enter your password..">
                </div>
                <div class="offset-sm-4 col-sm-4 mt-3">
                    <button class="btn btn-warning text-light">Login</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
