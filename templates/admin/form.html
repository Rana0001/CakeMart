{% extends 'admin/index.html' %}
{% block content %}

<form class="container has-validation pt-4" method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="col-6">
            {% for message in messages %}
            <p class="bg-danger py-3 ps-lg-2" style="color:white;">{{message}}</p>
            {% endfor %}
        </div>
    <div class="col-6">
        <label class="form-label" for="validationDefault01">User Name</label><br>
        <input class="form-control" id="validationDefault01" type="text" name="username" required>
        </input>
    </div>
    <div class="col-6">
        <label class="form-label" for="validationDefault02">Email</label><br>
        <input class="form-control" type="text" name="email" id="validationDefault02" required>
        </input>
    </div>
    <div class="col-6">
        <label class="form-label" for="validationDefault01">Password</label><br>
        <input class="form-control" type="password" name="password" id="validationDefault01" required>
        </input><br>
    </div>
    
    <div class="col-6">
        <div class="row">
            <div class="col-6">
                <input class="btn btn-lg bg-primary text-light" type="submit" value="Add User">
                </input>
            </div>
            <div class="col-6">
                <a href="/admin/index/" class="btn btn-lg bg-danger text-light">Cancel
                </a>
            </div>
        </div>
    </div>

</form>


{% endblock%}
