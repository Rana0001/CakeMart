<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/37789ae0bb.js" crossorigin="anonymous"></script>
    <script src="/static/js/jquery.js"></script>

    <title>CakeMart | Admin Dashboard</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id=" navbar-scrollspy">
        <div class="container-fluid ms-lg-5">
            <a class="navbar-brand" href="/">
                <img src="/static/images/BrandLogo.png" alt="" width="80" height="70">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav navbar-light bg-dark justify-content-end" id="navbarNavAltMarkup">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == "/admin/index/" %} active {% endif %} text-light
                            px-lg-4" aria-current="page" href="{% url 'adminHome' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == "/admin/customer/" %} active {% endif %} text-light
                            px-lg-4" aria-current="page" href="{% url 'customerBoard' %}">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == "/admin/product/" %} active {% endif %} text-light px-lg-4 " href="/admin/product/">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light px-lg-4" href="#" tabindex="-1" aria-disabled="true">Order</a>
                    </li>
                    <a class="btn btn-danger px-lg-4" href="/admin/logout">Log out</a>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
