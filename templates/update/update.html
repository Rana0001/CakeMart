<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Mart | Update your profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/statics/css/update/update.css" rel="stylesheet">
    <script src="/statics/js/jquery.js"></script>

</head>

<body>

    <section class="container">
        <form class="row" method="POST" enctype="multipart/form-data">
            <div class="col-lg-12">
                <div class="offset-sm-4 mt-4 mb-3">
                    <h3 style="display:inline">
                        Update Your Information.
                    </h3>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="offset-sm-5 profileimg mb-2"> <img src="/statics/assets/product/24K_Black_Magic_Cake.jpg"
                        id="image" />
                </div>
                <div class="offset-sm-4 mb-4 ">
                    <input type="file" onChange="imageOpen(this);"><br>
                </div>
            </div>
            <div class="col-2 mb-4"></div>
            <div class="col-md-4 mb-4">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" name="">
            </div>
            <div class="col-1 mb-4"></div>
            <div class="col-md-4 mb-4">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" name="">
            </div>
            <div class="col-1 mb-4"></div>
            <div class="col-2 mb-4"></div>
            <div class="col-md-4 mb-4">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" name="">
            </div>
            <div class="col-1 mb-4"></div>
            <div class="col-md-4 mb-4">
                <label class="form-label">Password</label>
                <input type="text" class="form-control" name="">
            </div>
            <div class="col-1 mb-4"></div>
            <div class="col-2 mb-4"></div>
            <div class="col-md-4 mb-4">
                <label class="form-label">Gender</label>
                
            </div>
            <div class="col-1 mb-4"></div>
            <div class="col-md-4 mb-4">
                <label class="form-label">Phone No</label>
                <input type="number" class="form-control" name="">
            </div>
            <div class="col-1 mb-4"></div>
            <div class="col-2 mb-4"></div>
            <div class="col-md-4 d-flex justify-content-end mb-4">
                <button type="submit" class="btn btn-lg btn-primary">Update</button>
            </div>

            <div class="col-md-4 mb-4">
                <button class="btn btn-lg btn-danger">Cancel</button>
            </div>
        </form>
    </section>
    <script src="/statics/js/image.js"></script>
</body>

</html>
