<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/footer/footer.css">

    <!-- <link href="/static/css/buypage.css" rel="stylesheet"> -->
    <title>Cake Mart | Welcome to Cake Mart</title>
</head>

<body>

    <section class="container">
        <div class="row mt-4">
            <div class="col-md-6">
                <img src="/static/assets/{{product.product_picture}}" alt="" class="card-img-top"
                    style="filter: drop-shadow(10px 5px 8px #848486);" height="75%" width="25%">
            </div>
            <form class="offset-md-1 col-md-5" action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% include 'header/messages.html' %}
                <h4>{{product.product_category}}</h4>
                <div class="row">
                    <div class="col-md-12 mt-3">
                        <label>Product Name: </label>
                        <strong>{{product.product_name}}</strong>
                    </div>
                </div>
                <div class="col-md-12 mt-3">
                    <label>Product Price Per Item:</label>
                    <strong>Rs. {{product.product_price}}</strong>
                </div>
                <div class="col-md-3 mt-3">
                    <label>Quantity: </label><br>
                    <div class="btn-group">

                        <a class="btn btn-dark" onclick="sub()">-</a>
                        <input type="text text-center" name="order_quantity" value="1" id="quantity"
                            class="form-control">
                        <a class="btn btn-dark" onclick="add()">+</a>
                    </div>

                </div>
                <div class="col-md-8 mt-3">
                    <label>Address: </label>
                    <input type="text" class="form-control" name="order_address"
                        placeholder="Enter your shipping address">
                </div>
                <div class="col-md-8 mt-3">
                    <label>Payment Method: </label><br>
                    <input type="checkbox" name="payment_method" value="cashondeliveery" checked><span>&nbsp;Cash on
                        Delivery</span>
                </div>
                <div class="col-md-8 mt-3">
                    <label style="font-size:18px">Date:</label>
                    <input type="date" name="order_date" class="form-control">
                    <input type="hidden" value="{{request.session.customer_id}}" name="customer" class="form-control">
                    <input type="hidden" value="{{product.product_id}}" class="form-control" name="product">


                </div>
                <div class="col-md-8 ms-lg-5 mt-4">
                    <button type="submit" class="btn btn-primary">Buy Item</button>
                    <a href="/index/" class="btn btn-danger ms-lg-5">Cancel</a>

                </div>
            </form>

        </div>
    </section>
    {% include 'footer/footer.html'%}
    <script>
        var today = new Date();
        var date = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getdate();
        document.getElementById('date').value = date;
    </script>

    <script src="/static/js/buypage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
